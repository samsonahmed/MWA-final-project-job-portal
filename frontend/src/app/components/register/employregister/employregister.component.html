
<div class="row bg-light">
    <!-- <div class="col-sm-1"></div> -->
    <div class="col-sm-10">
        <div class="col-sm-3"></div>
<div class="col-sm-6 text-center">
 <div class="alert alert-success col-sm-10" *ngIf="registrationsuccess;else failmessage">
   <strong>{{registrationsuccess}} !!</strong>
 </div>
 <ng-template #failmessage>
   <div class="alert alert-danger" *ngIf="regisfail">
     <strong>{{regisfail}} !!</strong>
   </div>
 </ng-template>
</div>
<div class="col-sm-3"></div>
        <div class="container mt-3">

            <form class="form-horizontal" [formGroup]="EmpRegisterForm">
                <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label">UserName</label>
                    <div class="col-sm-9">
                        <input type="text" id="userName" formControlName="name" placeholder="UserName" class="form-control"  autofocus re>
                        <div *ngIf="!EmpRegisterForm.get('name')?.valid && EmpRegisterForm.get('name')?.touched" style="color:red">
                            Invalid Username
                          </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" formControlName="password" placeholder="Password" class="form-control">
                        <div *ngIf="!EmpRegisterForm.get('password')?.valid && EmpRegisterForm.get('password')?.touched" style="color:red">
                            Invalid password
                          </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" formControlName="email" id="email" placeholder="mail" class="form-control" name= "email">
                        <div *ngIf="!EmpRegisterForm.get('email')?.valid && EmpRegisterForm.get('email')?.touched" style="color:red">
                            Invalid email address
                          </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" checked id="femaleRadio" name="gender" value="Female" formControlName="gender">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio"  id="maleRadio" name="gender" formControlName="gender" value="Male">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio"  id="maleRadio" name="gender" formControlName="gender" value="Other">Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" formControlName="phone" placeholder="Phone number" class="form-control">
                        <div *ngIf="!EmpRegisterForm.get('phone')?.valid && EmpRegisterForm.get('phone')?.touched" style="color:red">
                            required field
                          </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Interests </label>
                    <div class="col-sm-9">
                        <input type="text" id="phoneNumber" formControlName="interests" placeholder="List your insterests(max-3)" class="form-control">
                        <div *ngIf="!EmpRegisterForm.get('interests')?.valid && EmpRegisterForm.get('interests')?.touched" style="color:red">
                            Required field
                          </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exp" class="col-sm-3 control-label">Experience </label>
                    <div class="col-sm-9">
                        <input type="number" id="exp" formControlName="experience" placeholder="Exp. In Years" class="form-control">
                        <div *ngIf="!EmpRegisterForm.get('experience')?.valid && EmpRegisterForm.get('experience')?.touched" style="color:red">
                            year of experience is required
                          </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="clocation" class="col-sm-3 control-label">Current Location</label>
                    <div class="col-sm-9">
                        <input type="text" id="clocation" formControlName="location" placeholder="Current Location" class="form-control" >
                        <div *ngIf="!EmpRegisterForm.get('location')?.valid && EmpRegisterForm.get('location')?.touched" style="color:red">
                            Invalid Location
                          </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!EmpRegisterForm.valid"  (click)="registeremployee()">Register</button>
            </form> <!-- /form -->
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
