<div class="container-fluid">
  <div class="col-sm-12">
    <h1>Profile Details</h1>
    <hr>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form  class="form-horizontal" [formGroup]="EmpProfileForm">
    
        
         
        <div class="col-sm-12 form-group">
          <label for="name"><b>UserName:</b></label><br>
          <input type="text" name="name" formControlName="name" id="username" class="form-control" value={{profileinfo.name}}
            >
        </div>
        <div class="col-sm-12 form-group">
          <label for="mail"><b>E-Mail:</b></label><br>
          <input type="text" name="mail" formControlName="email" id="mail" class="form-control" value={{profileinfo.email}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="mobile"><b>Mobile:</b></label><br>
          <input type="text" name="mobile" id="mobile" formControlName="phone" class="form-control" value={{profileinfo.phone}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="gender"><b>Gender:</b></label><br>
          <input type="text" name="gender" id="gender" formControlName="gender" class="form-control" value={{profileinfo.gender}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="password"><b>Update Password:</b></label><br>
          <input type="password" name="password" id="password" formControlName="password"  class="form-control" 
            >
        </div>
        <div class="col-sm-12 form-group">
          <label for="currentlocation"><b>Location:</b></label><br>
          <input type="text" name="currentlocation" formControlName="location" id="currentlocation" class="form-control"
            value={{profileinfo.location}} >
        </div>
        <div class="col-sm-12 form-group">
          <label for="experience"><b>Experience:</b></label><br>
          <input type="text" name="experience" formControlName="experience" id="experience" class="form-control"
            value={{profileinfo.experience}} >
        </div>
    
        <div class="col-sm-12 form-group">
          <label for="interests"><b>Interests:</b></label><br>
          <input type="text" name="interests" formControlName="interests" id="interests" class="form-control"
            value={{profileinfo.interests}} >
        </div>
        <div class="col-sm-12">
          <button class="btn btn-success" (click)="updateprofile()">Save Changes</button>
        </div>   
</form>
    </div>
  </div>

  </div>
